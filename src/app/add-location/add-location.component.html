<app-map></app-map>
<form class="mt-2" [formGroup]="locForm" (ngSubmit)="onSubmit(locForm.value)">
    <fieldset>
        <legend class="mt-4 px-5">Add Location<button class="save-btn" [disabled]="!locForm.valid">SAVE</button></legend>
        <div class="mb-3 px-5">
            <label for="location" class="form-label">Name:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location..." formControlName="location" class="form-control">
        </div>
        <div class="mb-3 px-5">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" id="latitude" name="latitude" placeholder="Enter the latitude..." formControlName="latitude" class="form-control">
        </div>
        <div class="mb-4 px-5">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" id="longitude" name="longitude" placeholder="Enter the longitude..." formControlName="longitude" class="form-control">
        </div>
    </fieldset>
</form>
